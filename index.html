<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritmo Nativo</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #0d0221;
        color: #fff;
      }

      /* ===== MENÚ PEGAJOSO ===== */
      header {
        width: 100%;
        background-color: #3c1e9e;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      header h1 {
        font-size: 22px;
        font-weight: 700;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 25px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ff3b3b;
      }

      /* ===== BOTÓN MENÚ MÓVIL ===== */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .menu-toggle span {
        background: white;
        height: 3px;
        width: 25px;
        border-radius: 2px;
      }

      /* ===== HERO / IMÁGENES ===== */
      .hero {
        position: relative;
        width: 100%;
      }

      .hero img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* ===== ESTILOS PARA EL CARRUSEL CON SCROLL-SNAP (Solo CSS) ===== */
      .carrusel-container {
        width: 100%;
        padding: 20px 0; /* Menos padding para reducir el espacio */
        background-color: #0d0221;
        min-height: 250px; /* Reducción de la altura mínima */
      }

      .carrusel-galeria {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        gap: 15px;
        padding: 0 40px;
        height: 100%;
      }

      .carrusel-galeria img {
    flex: 0 0 calc(100% - 80px);
    height: 500px; /* más alto para que se vean completas */
    object-fit: contain; /* ahora no corta la imagen, la muestra entera */
    border-radius: 10px;
    scroll-snap-align: center;
    transition: transform 0.3s;
    background-color: #0d0221; /* fondo detrás por si las fotos no llenan todo el alto */
      }

      .carrusel-galeria img:hover {
        transform: scale(1.02);
        opacity: 0.9;
      }

      /* Ocultar la barra de desplazamiento */
      .carrusel-galeria::-webkit-scrollbar {
        display: none;
      }

      .carrusel-galeria {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Responsive para pantallas grandes */
      @media (min-width: 900px) {
        .carrusel-galeria img {
          flex: 0 0 calc(50% - 30px);
          height: 250px; /* Un poco más grande en pantallas grandes */
        }
        .carrusel-container {
          min-height: 300px;
        }
      }

      /* Responsive para pantallas muy pequeñas */
      @media (max-width: 480px) {
        .carrusel-galeria {
          padding: 0 20px;
        }
        .carrusel-galeria img {
          flex: 0 0 calc(100% - 40px);
          height: 180px; /* Ajuste para móviles */
        }
        .carrusel-container {
          min-height: 220px;
        }
      }
      /* ======================================================== */

      /* ===== CTA (Se mantiene igual) ===== */
      .cta {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .cta-button {
        background: linear-gradient(90deg, #ff3b3b, #ff7b7b);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 600;
        text-transform: lowercase;
        cursor: pointer;
        animation: pulse 2s infinite;
        transition: transform 0.3s;
        box-shadow: 0 0 15px rgba(255, 75, 75, 0.8);
      }

      .cta-button:hover {
        transform: scale(1.05);
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 10px rgba(255, 75, 75, 0.7); }
        50% { box-shadow: 0 0 25px rgba(255, 75, 75, 1); }
        100% { box-shadow: 0 0 10px rgba(255, 75, 75, 0.7); }
      }

      /* ===== FORMULARIO (Se mantiene igual) ===== */
      .form-section {
        background-color: #15044d;
        padding: 60px 20px;
        text-align: center;
      }

      .form-section h2 {
        font-size: 2rem;
        color: #ff3b3b;
        margin-bottom: 10px;
      }

      .form-section p {
        font-size: 1rem;
        color: #e0e0ff;
        margin-bottom: 40px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input, textarea {
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        background-color: #f7f7ff;
        color: #222;
      }

      textarea {
        resize: none;
        height: 120px;
      }

      .form-button {
        background: linear-gradient(90deg, #ff3b3b, #ff7b7b);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        animation: pulse 2s infinite;
      }

      .form-button:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: #2a0e72;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
      }

      /* ===== RESPONSIVE (Se mantiene igual) ===== */
      @media (max-width: 768px) {
        header {
          padding: 15px 20px;
        }

        nav {
          display: none;
          flex-direction: column;
          background-color: #3c1e9e;
          position: absolute;
          top: 65px;
          right: 0;
          width: 100%;
          text-align: center;
          padding: 15px 0;
        }

        nav.active {
          display: flex;
        }

        .menu-toggle {
          display: flex;
        }

        .cta-button {
          font-size: 16px;
          padding: 12px 25px;
        }

        .form-section h2 {
          font-size: 1.5rem;
        }

        .form-section p {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .cta {
          top: 60%;
        }

        .cta-button {
          font-size: 14px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Ritmo Nativo</h1>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="menu">
        <a href="#inicio">Inicio</a>
        <a href="#carpas">Carpas</a>
        <a href="#formulario">Contacto</a>
      </nav>
    </header>

    <section id="inicio" class="hero">
      <div style="position: relative;">
        <img src="imagenes/1.png" alt="Imagen 1">
        <div class="cta">
          <a href="#formulario"><button class="cta-button">vive el beat aquí</button></a>
        </div>
      </div>

      <div id="carpas">
        <img src="imagenes/2.png" alt="Imagen 2">
      </div>

      <img src="imagenes/3.png" alt="Imagen 3">

  <div class="carrusel-container">
    <div class="carrusel-galeria">
      <img src="fotos/carrusel1.jpeg" alt="Carrusel 1">
      <img src="fotos/carrusel2.jpeg" alt="Carrusel 2">
      <img src="fotos/carrusel3.jpeg" alt="Carrusel 3">
      <img src="fotos/carrusel4.jpeg" alt="Carrusel 4">
      <img src="fotos/carrusel5.jpeg" alt="Carrusel 5">
      <img src="fotos/carrusel6.jpeg" alt="Carrusel 6">
      <img src="fotos/carrusel7.jpeg" alt="Carrusel 7">
      <img src="fotos/carrusel8.jpeg" alt="Carrusel 8">
      <img src="fotos/carrusel9.jpeg" alt="Carrusel 9">
      <img src="fotos/carrusel10.jpeg" alt="Carrusel 10">
    </div>
  </div>
  </section>

      <div style="position: relative;">
        <img src="imagenes/4.png" alt="Imagen 4">
        <div class="cta">
          <a href="#formulario"><button class="cta-button" style="text-transform: uppercase;">compra tus entradas</button></a>
        </div>
      </div>
    </section>

    <section class="testimonios">
    <h2 style="text-align:center; color:#ff3b3b; margin-bottom: 30px;">Testimonios</h2>
    <div class="testimonios-container">
      <img src="imagenes/testimonio1.jpeg" alt="Testimonio 1">
      <img src="imagenes/testimonio2.jpeg" alt="Testimonio 2">
      <img src="imagenes/testimonio3.jpeg" alt="Testimonio 3">
      <img src="imagenes/testimonio4.jpeg" alt="Testimonio 4">
    </div>
  </section>
  <style>
    .testimonios {
      background-color: #0d0221;
      padding: 40px 0;
    }

    .testimonios-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 40px;
    }

    .testimonios-container img {
      width: 400px;       /* ancho fijo */
      height: auto;       /* mantiene proporción y se ve completa */
      border-radius: 10px;
      object-fit: contain; /* se asegura de mostrar toda la imagen */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .testimonios-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,59,59,0.7);
    }

    /* Responsive tablets */
    @media (max-width: 900px) {
      .testimonios-container img {
        width: 45%; /* dos por fila */
      }
    }

    /* Responsive móviles */
    @media (max-width: 480px) {
      .testimonios-container img {
        width: 100%; /* una por fila */
      }
    }
  </style>
    
    <section id="formulario" class="form-section">
      <h2>Inscríbete aquí</h2>
      <p>¿Tienes una marca o proyecto que vibra con nuestras raíces? Sé parte de la experiencia Ritmo Nativo.</p>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit" class="form-button">Enviar mensaje</button>
      </form>
    </section>

    <footer>
      © 2025 Ritmo Nativo. Todos los derechos reservados.
    </footer>

    <script>
      // Toggle del menú móvil
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');

      toggle.addEventListener('click', () => {
        menu.classList.toggle('active');
      });
    </script>
  </body>
  </html>
